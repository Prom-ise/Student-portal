<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="bg-black">
    
<h1 class="text-center text-primary mt-4" style="font-family: fantasy;">Student Portal</h1>

<div class="animate__animated animate__heartBeat animate__slow rounded-3 bg-danger fs-5 text-light text-center container-fluid mx-auto col-lg-5 col-8 shadow-sm" id="error" style="display: none;">
    All fields are required pls!
</div>

<div class="animate__animated animate__fadeInDown rounded-3 bg-success fs-5 text-light text-center container-fluid mx-auto col-lg-5 col-8 shadow-sm p-2" id="sucMess" style="display: none;">
    Submitted Successfully
</div>

<div class="container-fluid mx-auto col-lg-7 col-10 shadow-sm p-3">
<label for="firstname" class="text-primary">Surname:</label>
<input type="text" id="firstname" class="form-control-sm w-100">

<label for="lastname" class="text-primary mt-3">Last name:</label>
<input type="text" id="lastname" class="form-control-sm w-100">

<label for="email" class="text-primary mt-3">Email:</label>
<input type="text" id="email" class="form-control-sm w-100">

<label for="password" class="text-primary mt-3">Password:</label>
<input type="password" id="password" class="form-control-sm w-100">

<button class="btn btn-primary my-4 w-100" data-bs-toggle="modal" data-bs-target="#exampleModal">Submit</button>
</div>


<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-primary" id="exampleModalLabel" style="font-family: fantasy;">CONFIRMATION</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p style="font-size: 18px; font-family: cursive;">Are you sure you want to Proceed? Because this action is Irreversible!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-primary" onclick="submit()">Understood</button>
        </div>
      </div>
    </div>
  </div>

   <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Your Item & Your Price â˜º</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="why" class="container-fluid mx-auto col-lg-7 text-center text-light bg-danger col-10 shadow-sm md-2 fs-5 rounded-3" style="display: none;"><b class="fs-4">!</b>Pls fill in all fields.</div>

          <form action="" id="myForm">
          <label for="firstname">Edit Surname</label>
          <input type="text" class="form-control" id="editedfirstname">
          <label for="lastname">Edit Lastname</label>
          <input type="text" class="form-control" id="editedlastname">
          <label for="email">Edit Email</label>
          <input type="email" class="form-control" id="editedemail">
          <label for="password">Edit Password</label>
          <input type="number" class="form-control" id="editedpassword">
          </form>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  
          <button onclick="saveEditedItem()" class="btn btn-outline-success me-2" data-bs-toggle="modal">Edit</button>
  
        </div>
      </div>
    </div>
  </div>

  <div id="showData"></div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
